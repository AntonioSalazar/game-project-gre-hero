<body>
  <section class="main">
  
    <div class="row">
    <div class="col-md-3 leftsection">
      <h1>GRE<br>HERO</h1>
      <button type="button" class="btn btn-primary btn-lg startbutton">New Game</button>
    </div>
    <div class="col-md-6 canvascontainer">
      <canvas></canvas>
    </div>
    <div class="col-md-1 sidebar container">
        <div class="hearts">
            <span class="glyphicon glyphicon-heart activeheart"></span><span class="glyphicon glyphicon-heart activeheart"></span><span class="glyphicon glyphicon-heart activeheart"></span>

      </div>

        <h3>0</h3>

    </div>
  </div>

  </section>

    <div class="container">
<div class="row">
<div class="col-md-3"></div> 
  <div class="col-md-6 align-self-center">

            <button type="button" class="btn btn-primary btn-lg btn-block alternativebuttons" id="button2">Button 2</button>

            <button type="button" class="btn btn-primary btn-lg btn-block alternativebuttons" id="button4">Button 4</button>
     </div>
    

  </div>
</div>
