<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>GRE HERO</title>
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="main">
  
    <div class="row">
    <div class="col-md-3 leftsection">
      <h1>GRE<br>HERO</h1>
      <div class="initialbuttons">
      <button type="button" class="btn btn-primary btn-lg" id="startbutton">New Game</button>
      <button type="button" class="btn btn-secondary btn-lg" id="easybutton">Easy Mode</button>
      <button type="button" class="btn btn-secondary btn-lg" id="normalbutton">Normal Mode</button>
      <button type="button" class="btn btn-secondary btn-lg" id="hardbutton">Hard Mode</button>
    </div>
    </div>
    <div class="col-md-6 canvascontainer">
      <canvas id="canvas" height="500px" width="800px"></canvas>
    </div>
    <div class="col-md-3 sidebar container">
        <div id="heartscounter">
            <span class="glyphicon glyphicon-heart heart activeheart"></span><span class="glyphicon glyphicon-heart heart activeheart"></span><span class="glyphicon glyphicon-heart heart activeheart"></span>
        </div>
      <div class="score">
        <h2>SCORE</h2>
        <h3 id="scorecounter">0</h3>
      </div>
      <div class="streak">
        <h2>STREAK</h2>
        <h3 id="streakcounter">0</h3>
      </div>
    </div>
  </div>

  </section>
  <section class="buttonscontainer">
    <div class="container">
      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-10 container align-self-center">
          <div class="col-md-11">            
            <button type="button" class="btn btn-primary btn-lg btn-block alternativebuttons" id="button1">Button 1</button>
            <button type="button" class="btn btn-primary btn-lg btn-block alternativebuttons" id="button2">Button 2</button>           
            <button type="button" class="btn btn-primary btn-lg btn-block alternativebuttons" id="button3">Button 3</button>
            <button type="button" class="btn btn-primary btn-lg btn-block alternativebuttons" id="button4">Button 4</button>
          </div>
        </div>
      </div>
    </div>
  </section>
  
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script> 
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="words.js"></script>
  <script src="game.js"></script>
  <script src="script.js"></script>
  
  
  
</body>
</html>
