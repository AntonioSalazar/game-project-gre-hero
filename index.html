<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>GRE HERO</title>
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="main">
  
    <div class="row">
    <div class="col-md-3 leftsection">
      <h1>GRE<br>HERO</h1>
      <div class="initialbuttons">
      <button type="button" class="btn btn-primary btn-lg" id="startbutton">New Game</button>
      <button type="button" class="btn btn-secondary btn-lg" id="easybutton">Easy Mode</button>
      <button type="button" class="btn btn-secondary btn-lg" id="normalbutton">Normal Mode</button>
      <button type="button" class="btn btn-secondary btn-lg" id="hardbutton">Hard Mode</button>
      <div id="soundcontrols"><label class="checkbox-inline" id="musiclabel"><input type="checkbox" value="music" id="musiccheckbox">Music</label>
      <label class="checkbox-inline"><input type="checkbox" value="sound" id="soundcheckbox" checked>Sound</label></div>

    </div>
    </div>
    <div class="col-md-6 canvascontainer d-flex justify-content-center">
    <canvas id="canvas" height="500px" width="500px"></canvas>
    </div>
    <div class="col-md-3 sidebar container">
        <div id="heartscounter">
          <i class="fas fa-heart heart activeheart"></i><i class="fas fa-heart heart activeheart"></i><i class="fas fa-heart heart activeheart"></i>
        </div>
      <div class="score">
        <h2>SCORE</h2>
        <h3 id="scorecounter">0</h3>
      </div>
      <div class="streak">
        <h2>STREAK</h2>
        <h3 id="streakcounter">0</h3>
      </div>
    </div>
  </div>

  </section>
  <section class="buttonscontainer">
    <div class="container">
        <div class="col-md-8 container align-self-center">           
            <button type="button" class="btn btn-primary btn-lg btn-block alternativebuttons" id="button1">Button 1</button>
            <button type="button" class="btn btn-primary btn-lg btn-block alternativebuttons" id="button2">Button 2</button>           
            <button type="button" class="btn btn-primary btn-lg btn-block alternativebuttons" id="button3">Button 3</button>
            <button type="button" class="btn btn-primary btn-lg btn-block alternativebuttons" id="button4">Button 4</button>
        </div>
    </div>
  </section>
  <audio src="sound/POL-infinity-short.wav" id="bgmusic"></audio>
  <audio src="sound/NFF-good-tip-high.wav" id="correctsound"></audio>
  <audio src="sound/NFF-metal-clunk.wav" id="incorrectsound"></audio>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script> 
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="words.js"></script>
  <script src="game.js"></script>
  <script src="script.js"></script>
  
  
  
</body>
</html>
